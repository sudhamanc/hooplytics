name: hoop-io-env
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  - pip
  
  # Node.js for frontend
  - nodejs=20
  
  # Jupyter and proxy for web access
  - jupyter
  - jupyter-server-proxy
  
  # Python backend dependencies (via pip)
  - pip:
    - fastapi>=0.115.0
    - uvicorn>=0.32.0
    - google-generativeai>=0.8.3
    - mcp>=1.1.2
    - nba_api>=1.5.2
    - python-dotenv>=1.0.1
    - httpx>=0.27.2
    - pip-system-certs>=5.0
    - torch>=2.1.0
    - scikit-learn>=1.3.0
    - pandas>=2.1.0
    - numpy>=1.24.0
    - matplotlib>=3.8.0
    - seaborn>=0.13.0
